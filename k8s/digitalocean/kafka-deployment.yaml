# Kafka Deployment for Event Streaming - Phase V
apiVersion: v1
kind: Namespace
metadata:
  name: todo-app
---
# Zookeeper StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: todo-app
spec:
  serviceName: zookeeper-headless
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: bitnami/zookeeper:latest
          ports:
            - containerPort: 2181
          env:
            - name: ALLOW_ANONYMOUS_LOGIN
              value: "yes"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-headless
  namespace: todo-app
spec:
  clusterIP: None
  selector:
    app: zookeeper
  ports:
    - port: 2181
      targetPort: 2181
---
# Kafka StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: todo-app
spec:
  serviceName: kafka-headless
  replicas: 3
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: bitnami/kafka:latest
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_CFG_ZOOKEEPER_CONNECT
              value: "zookeeper-headless:2181"
            - name: ALLOW_PLAINTEXT_LISTENER
              value: "yes"
            - name: KAFKA_CFG_LISTENERS
              value: "PLAINTEXT://:9092"
            - name: KAFKA_CFG_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka-headless:9092"
            - name: KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE
              value: "true"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: kafka-data
              mountPath: /bitnami/kafka
  volumeClaimTemplates:
    - metadata:
        name: kafka-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: do-block-storage
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: todo-app
spec:
  clusterIP: None
  selector:
    app: kafka
  ports:
    - port: 9092
      targetPort: 9092
---
# Kafka Topics Job
apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-topics-setup
  namespace: todo-app
spec:
  template:
    spec:
      containers:
        - name: kafka-topics
          image: bitnami/kafka:latest
          command:
            - /bin/bash
            - -c
            - |
              sleep 30
              kafka-topics.sh --create --if-not-exists --bootstrap-server kafka-headless:9092 --replication-factor 2 --partitions 3 --topic task-events
              kafka-topics.sh --create --if-not-exists --bootstrap-server kafka-headless:9092 --replication-factor 2 --partitions 3 --topic notifications
              kafka-topics.sh --create --if-not-exists --bootstrap-server kafka-headless:9092 --replication-factor 2 --partitions 3 --topic ai-requests
              kafka-topics.sh --create --if-not-exists --bootstrap-server kafka-headless:9092 --replication-factor 2 --partitions 3 --topic recurring-tasks
      restartPolicy: OnFailure
